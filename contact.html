<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>ふくおか餃子FES｜公式サイト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.1/destyle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <h1>CONTACT</h1>
            <p>お問い合わせ</p>
            <p>ふくおか餃子FESへは下記フォームから問い合わせ可能です。<br>
                お問い合わせ内容によっては、回答にお時間をいただく場合や、回答できかねる場合がございますので、ご了承ください。 </p>
            <form action="#">
                <label for="user_name">お名前（必須）</label>
                <input type="text" name="user_name" id="user_name" required>
                <label for="user_mail">メールアドレス（必須）</label>
                <input type="email" name="user_mail" id="user_mail" required>
                <label for="user_tel">お電話番号</label>
                <input type="tel" name="user_tel" id="user_tel">
                <label for="message">お問い合わせ内容（必須）</label>
                <textarea name="message" required id="message"></textarea>
                <p><a href="#">「個人情報保護方針」</a>をご確認・ご同意の上、「送信」ボタンを押してください。</p>
                <p><input type="submit" value="送信"></p>
            </form>
        </section>

</body>

</html>
